<div class="container"  style="width: 20%;">
    <H1>Add Provider</H1>
  
    <div>
      <div class="form-group">
        <label>Provider Name:</label>
        <input class="form-control" name="ProviderName" type="text" [(ngModel)]="ProviderName" required
          placeholder="Enter Provider Name" maxlength="20"/>
      </div>
  
  
      <div class="form-group">
        <label>Box Size:</label>
        <input class="form-control" name="BoxSize" type="number" min=1 max=300 [(ngModel)]="BoxSize" required
          placeholder="Enter Box Size"   oninput="this.value =!!this.value && Math.abs(this.value) > 0 ? Math.abs(this.value) : null"/>
      </div>

      <div class="form-group">
        <label>Batch Size:</label>
        <input class="form-control" name="BatchSize" type="number" min=1 max=150 [(ngModel)]="BatchSize" required
          placeholder="Enter Batch Size" oninput="this.value =!!this.value && Math.abs(this.value) > 0 ? Math.abs(this.value) : null"/>
      </div>
  
  
      <div class="form-group" style="display: inline-flex;">
  
          <div style="float: left;margin-right: 20px;">
              <button class="btn btn-primary btn-lg btn-block" type="submit"  (click)="Back()">Back</button>
          </div>
  
  
          <div style="float: left;margin-right: 20px;margin-left:20px;">
              <button class="btn btn-warning btn-lg btn-block" type="submit"  (click)="Reset()">Reset</button>
          </div>
  
          <div style="float: right;margin-left:20px;">
              <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="!ProviderName || !BoxSize ||!BatchSize" (click)="Save()">Save</button>
          </div>
      </div>
  
  
      
  
    </div>
  
  </div>
  

  <div style="float: right;margin-left:20px;">
    <button class="btn btn-success btn-lg btn-block" id="ErrorButton" (click)="open(content)" style="display: none;">
    </button>
  </div>
   <ng-template #content let-modal ID="Errormessage">
        <div class="modal-header">
            <h4 class="modal-title" 
                id="modal-basic-title">
                {{PopupTitle}}
            </h4>
            <button type="button" class="close"
                    aria-label="Close" (click)=
                    "modal.dismiss('Cross click')">
      
                <span aria-hidden="true">
                    Ã—
                </span>
            </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="dateOfBirth">
                        {{DisplayErrormessage}}
                    </label>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" 
                class="btn btn-success btn-lg btn-block" 
                (click)="modal.close('Save click')">
                Done
            </button>
        </div>
    </ng-template>
