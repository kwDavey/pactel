<div class="container"  style="width: 30%;">
    <H1>Allocate Distributor</H1>
  
    <div>
      <div class="form-group">
        <label>Box Number:</label>
        <input class="form-control" name="BoxNumber" type="text" [(ngModel)]="BoxNumber" required
          placeholder="Enter Box Number" maxlength="30" (ngModelChange)="BoxNameChanged()"/>

          <label style="margin-top: 20px;">Exsisting Boxes:</label>
          <select class="selectpicker form-control" multiple="true" style="padding-bottom: 0px;" [(ngModel)]="PossibleBox" (change)="PossibleBoxChanged()">
              <option *ngFor="let item of PossibleBoxNumbers; let i =index" value={{item}}>{{item}}
              </option> 
          </select>
      </div>
  

      <div class="form-group">
        <label>Province:</label>

        <select class="form-control" name="Province" type="text" [(ngModel)]="Province" required
          placeholder="Select Province" (change)="ProvinceChanged()">
          <option *ngFor="let Province of Provinces; let i =index" value={{Province}}>{{Province}}
          </option> 
          </select>
      </div>


  
      <div class="form-group">
        <label>Distributor:</label>

        <select class="form-control" name="Distributor" type="text" [(ngModel)]="Distributor" required
          placeholder="Select Distributor">
          <option *ngFor="let Distributor of Distributors; let i =index" value={{Distributor}}>{{Distributor}}
          </option> 
          </select>
      </div>
  
  
      <div class="form-group" style="display: inline-flex;">
  
        <div style="float: left;margin-right: 20px;margin-left:20px;">
            <button class="btn btn-warning btn-lg btn-block" type="submit" [disabled]="!BoxNumber" (click)="RevertCheck()">Revert back to Preprepping</button>
        </div>
  
          <div style="float: left;margin-right: 20px;margin-left:20px;">
              <button class="btn btn-warning btn-lg btn-block" type="submit"  (click)="Reset()">Reset</button>
          </div>

          <div style="float: left;margin-right: 20px;margin-left:20px;">
            <button class="btn btn-info btn-lg btn-block" type="submit"  (click)="Print()" [disabled]="!BoxNumber">Print Sheet</button>
        </div>
  
          <div style="float: right;margin-left:20px;">
              <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="!BoxNumber || !Distributor || !Province" (click)="Save()">Save</button>
          </div>
          
      </div>
  
  
      
  
    </div>
  
  </div>


   <!--Error popup-->
   <div style="float: right;margin-left:20px;">
    <button class="btn btn-success btn-lg btn-block" id="ErrorButton" (click)="open(content)" style="display: none;">
    </button>

    <button class="btn btn-success btn-lg btn-block" id="btnConfirmReset" (click)="openConfirmReset(content2)" style="display: none;">
    </button>
  </div>

  <ng-template #content let-modal ID="Errormessage">
    <div class="modal-header">
        <h4 class="modal-title" 
            id="modal-basic-title">
            {{PopupTitle}}
        </h4>
        <button type="button" class="close"
                aria-label="Close" (click)=
                "modal.dismiss('Cross click')">
  
            <span aria-hidden="true">
                
            </span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="dateOfBirth">
                    {{DisplayErrormessage}}
                </label>
            </div>

         
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" 
            class="btn btn-success btn-lg btn-block" 
            (click)="modal.close('Save click')">
            Done
        </button>

        
    </div>
</ng-template>


<ng-template #content2 let-modal ID="ConfirmReset">
    <div class="modal-header">
        <h4 class="modal-title" 
            id="modal-basic-title">
            {{PopupTitle}}
        </h4>
        <button type="button" class="close"
                aria-label="Close" (click)=
                "modal.dismiss('Cross click')">
  
            <span aria-hidden="true">
                X
            </span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="dateOfBirth">
                    {{DisplayErrormessage}}
                </label>

                <div class="form-group">
                    <input class="form-control" name="ConfirmReset" type="text" [(ngModel)]="ConfirmReset" required
                    placeholder="" maxlength="30"/> 
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" 
            class="btn btn-success btn-lg btn-block" 
            (click)="modal.close('Save click')">
            Done
        </button>

        <button type="button" 
        class="btn btn-warning btn-lg btn-block" 
        (click)="modal.close('Cancel')">
        Cancel
    </button>
    </div>
</ng-template>
