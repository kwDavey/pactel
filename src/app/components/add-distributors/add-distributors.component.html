<div class="container"  style="width: 20%;">
    <H1>Add Distributors</H1>
  
    <div>
      <div class="form-group">
        <label>Distributors Name:</label>
        <input class="form-control" name="DistributorsName" type="text" [(ngModel)]="DistributorsName" required
          placeholder="Enter Distributors Name" maxlength="40"/>
      </div>
  
  
      <div class="form-group">
        <label>Province:</label>
          <select class="form-control" name="Province" type="text" [(ngModel)]="Province" required
          placeholder="Enter Province">
          <option *ngFor="let Province of Provinces; let i =index" value={{Province}}>{{Province}}
          </option> 
          </select>
      </div>

      <div class="form-group">
        <label>Active:</label>
        <select class="form-control" name="Active" type="text" [(ngModel)]="Active" required
          placeholder="Enter Active">
              <option value=1>Yes</option>
              <option value=0>No</option>
          </select>
      </div>
  
  
      <div class="form-group" style="display: inline-flex;">
  
          <div style="float: left;margin-right: 20px;">
              <button class="btn btn-primary btn-lg btn-block" type="submit"  (click)="Back()">Back</button>
          </div>
  
  
          <div style="float: left;margin-right: 20px;margin-left:20px;">
              <button class="btn btn-warning btn-lg btn-block" type="submit"  (click)="Reset()">Reset</button>
          </div>
  
          <div style="float: right;margin-left:20px;">
              <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="!DistributorsName || !Province ||!Active" (click)="Save()">Save</button>
          </div>
      </div>
  
  
      
  
    </div>
  
  </div>
